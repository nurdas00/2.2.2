<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table style="width: 100%; text-align:center" th:border=1>
        <thead>
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Seires</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${messages}">
            <td th:text="${msg.getModel()}">Model</td>
            <td th:text="${msg.getColor()}">Color</td>
            <td th:text="${msg.getSeries()}">Series</td>
        </tr>
        </tbody>
    </table>
    <tr th:each="msg : ${carCount}">
        <td th:text="${msg}"></td>
    </tr>

</div>
</body>
</html>
